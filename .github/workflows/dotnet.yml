name: .NET Build & Restore

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore PERSONEL.sln
      working-directory: ./WEBAPI

    - name: Build
      run: dotnet build PERSONEL.sln --no-restore
      working-directory: ./WEBAPI
